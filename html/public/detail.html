<h2>{{quizId}}</h2>
<div class="quizContainer">
    <H3 class="quizLabel">{{quiz.label}} QUIZ</H3>
	<iframe ng-show="currentQuestion.video" class="iframe" src="{{currentQuestion.video}}" width="280" height="500" frameborder="0"></iframe>

    <div class="question">
        <h4 class="questionLabel">{{currentQuestion.label}}</h4>
        <div class="landing" ng-show='currentQuestionIndex' >Select one of the answers and press next to continue. On the right side of your quiz you will find USA TODAY related ariticles. </div>
        <div class="options" ng-hide="showLastScreen">
            <div class="option" ng-repeat='option in questionChoices'><input type="radio" name="choices" value="{{option}}"> {{option}}</div>
        </div>

        <div class="submitQuiz" ng-show="showLastScreen">Thank you</div>
        <a class="button" class='btn' href="" ng-click="nextQuestion()">{{nextButtonLabel}}</a>

        <div class="taglines" ng-show="currentQuestion.tags">
	        <span>Tags:</span>
	        <ul class="tags" ng-hide="showLastScreen">
	            <li ng-repeat='tag in currentQuestion.tags'>{{tag}}</li>
	        </ul>
        </div>

        <div ng-show="currentQuestion.stories">
	        <h5>USAT TODAY Top Stories</h5>
	        <ul class="stories">
	            <li ng-repeat='story in currentQuestion.stories'><a href="{{story.link}}" data-pubdate="{{story.pubDate}}" data-desc="{{story.description}}">
	            	{{story.title}}</a></li>
	        </ul>
	    </div>
    </div>
	<script> 
		var myVideo=document.getElementById("video1"); 

		function playPause()
		{ 
		if (myVideo.paused) 
		  myVideo.play(); 
		else 
		  myVideo.pause(); 
		} 

		function makeBig()
		{ 
			myVideo.width=560; 
		} 

		function makeSmall()
		{ 
		myVideo.width=320; 
		} 

		function makeNormal()
		{ 
			myVideo.width=420; 
		} 
	</script> 
</div>
